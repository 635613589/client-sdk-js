<!doctype html>
<html lang="en">

<head>
  <title>Livekit test app</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <style>
    .video-container {
      display: inline-block;
    }
  </style>
</head>

<body>
  <h2>Livekit Test</h2>
  <div class="container">
    <form>
      <div class="form-group row">
        <label for="host" class="col-md-2 col-form-label">RTC Host</label>
        <input type="text" class="form-control col-md-3" id="host" value="localhost"/>
      </div>

      <div class="form-group row">
        <label for="port" class="col-md-2 col-form-label">Port</label>
        <input type="text" class="form-control col-md-1" id="port" value="7881" />
      </div>

      <div class="form-group row">
        <label for="room" class="col-md-2 col-form-label">Room</label>
        <input type="text" class="form-control col-md-3" id="roomId" placeholder="R-XXXXXX" />
      </div>

      <div class="form-group row">
        <label for="token" class="col-md-2 col-form-label">Token</label>
        <input type="text" class="form-control col-md-3" id="token" />
      </div>

      <div class="form-group row">
        <div class="col-md-1">
          <button id="connect-button" class="btn btn-primary" type="button" onclick="connectToRoom()">Connect</button>
        </div>
        <div class="col-md-2">
          <button id="toggle-video-button" class="btn btn-secondary" disabled type="button" onclick="toggleVideo()">Toggle Video</button>
        </div>
      </div>

      <div class="form-group row">
        <textarea class="form-control col-md-6" id="log" rows="3"></textarea>
      </div>
    </form>

    <div class="row" id="remote-area">
    </div>
    <div class="row" id="local-area">
      <div class="col-md-6 video-container" id="local-video">
        Me
      </div>
    </div>
  </div>
  <script src="/bundle.js"></script>
</body>
</html>
